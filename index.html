<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Momentum Clone</title>
</head>
<body>
    <div class="overlay">
        <div class="top">
            <div class="left">
              <div>
                Location: <span class="location-text"></span>
              </div>
              <div>
                Photo by: <a class="photoby" href="#" target="_blank"></a>
              </div>
            </div>
            <div class="right">
              <div class="date"></div>
            </div>
        </div>
        <h1 class="time"></h1>
        <h1 class="greeting"></h1>
        <input class="user-name" type="text">
        <input class="location" type="text">
        <div class="change-btn">Choose a new location</div>
    </div>
</body>
</html>
